<!DOCTYPE html>
<html>
<head>
  <title>Study Blocker Options</title>
  <link rel="stylesheet" type="text/css" href="options.css">
  <script src="options.js"></script>
</head>
<body>
  <div class="container">
    <h1>Study Blocker Options</h1>
    <div class="block-options">
      <label>
        <input type="checkbox" id="blockYouTube">
        <span class="checkbox-label">Block YouTube</span>
      </label>
    </div>
    <div class="whitelist-options">
      <h2>Whitelist</h2>
      <p>Enter URLs to whitelist (comma-separated):</p>
      <input type="text" id="whitelistInput" placeholder="Enter URLs separated by commas">
      <button id="saveWhitelist">Save Whitelist</button>
    </div>
  </div>
</body>
</html>
