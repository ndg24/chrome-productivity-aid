<!DOCTYPE html>
<html>
<head>
  <title>Study Blocker</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="heading">Study Blocker</h1>
    <p class="shortcut-info">Keyboard Shortcut: <kbd>Ctrl+Shift+S</kbd></p>
    <label class="toggle-label">
      <input type="checkbox" class="toggle-checkbox" id="studyMode">
      <span class="toggle-slider"></span>
      Enable Study Mode
    </label>
    <p class="options-link"><a href="options.html" target="_blank">Open Options</a></p>
  </div>
</body>
</html>
